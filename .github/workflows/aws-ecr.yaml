name: Create AWS ECR
on:
  repository_dispatch:
    types: [create-aws-ecr]
jobs:
  create-ecr:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    env:
      PRODUCT: ${{ github.event.client_payload.productName }}
      SERVICE: ${{ github.event.client_payload.serviceName }}
      ENV_NAME: ${{ github.event.client_payload.envName }}

    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Terraform templating
      env:
        REPO_PATH: "infra/${{ env.ENV_NAME }}/ecr/${{ env.PRODUCT }}/${{ env.SERVICE }}"
      run: |
        set -euo pipefail

        if [[ -d "${REPO_PATH}" ]]; then
          echo "${REPO_PATH} is already exist!"
          exit 1
        fi

        mkdir -p "${REPO_PATH}"
        cp -rv template/ecr "${REPO_PATH}"
        sed -i "s/PLACEHOLDER_PRODUCT/${PRODUCT}/g" "${REPO_PATH}/settings.tfvars"
        sed -i "s/PLACEHOLDER_SERVICE/${SERVICE}/g" "${REPO_PATH}/settings.tfvars"
        grep ecr_repo_name "${REPO_PATH}/settings.tfvars"

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v4
      with:
        branch: ${{ env.ENV_NAME }}/${{ env.PRODUCT }}/${{ env.SERVICE }}
        delete-branch: true
        title: "Add ECR ${{ env.ENV_NAME }}/${{ env.PRODUCT }}/${{ env.SERVICE }}"
        commit-message: "[Add ecr ${{ env.ENV_NAME }}/${{ env.PRODUCT }}/${{ env.SERVICE }}] automated change"
        assignees: ${{ github.actor }}
        body: |
            Update report
            - Add ecr ${{ env.ENV_NAME }}/${{ env.PRODUCT }}/${{ env.SERVICE }}
            - Auto-generated by github action [${{ github.workflow }}]
        labels: |
          ECR
          AWS
          Automated PR
          ${{ env.ENV_NAME }}
